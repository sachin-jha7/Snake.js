<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake.js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <div class="logo"></div>
        <p class="heading"><span class="one">Snake</span>.<span class="two">js</span></p>
        <div>
            <button>Press: S To Start</button>
        </div>

    </div>
    <div class="main">
        <div class="game-container">
            <div class="score-bar">
                <p class="score">Score: 0</p>
                <br>
                <p class="Hscore">High Score: 0</p>
            </div>
            <div class="game-over">
                <p class="text">Game Over!</p>
                <br>
                <button class="restart">Restart</button>
            </div>

            <div class="snake-area">
                <div class="snake">
                    <div class="left-eye"></div>
                    <div class="right-eye"></div>
                </div>
                <div class="food"></div>
            </div>
        </div>
        <div class="keys">
            <button class="btn top" id="top"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                    viewBox="0 -960 960 960" width="24px" fill="white">
                    <path
                        d="m296-224-56-56 240-240 240 240-56 56-184-183-184 183Zm0-240-56-56 240-240 240 240-56 56-184-183-184 183Z" />
                </svg></button>
            <div>
                <button class="btn left" id="left"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                        viewBox="0 -960 960 960" width="24px" fill="white">
                        <path
                            d="M440-240 200-480l240-240 56 56-183 184 183 184-56 56Zm264 0L464-480l240-240 56 56-183 184 183 184-56 56Z" />
                    </svg></button>
                <button class="start-btn">Play</button>
                <button class="btn right" id="right"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                        viewBox="0 -960 960 960" width="24px" fill="white">
                        <path
                            d="M383-480 200-664l56-56 240 240-240 240-56-56 183-184Zm264 0L464-664l56-56 240 240-240 240-56-56 183-184Z" />
                    </svg></button>

            </div>
            <button class="btn bottom" id="bottom"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                    viewBox="0 -960 960 960" width="24px" fill="white">
                    <path
                        d="M480-200 240-440l56-56 184 183 184-183 56 56-240 240Zm0-240L240-680l56-56 184 183 184-183 56 56-240 240Z" />
                </svg></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
