<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake.js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <div class="logo-container">
            <div class="logo"></div>
            <p class="heading"><span class="one">Snake</span>.<span class="two">js</span></p>
        </div>
        <div class="nav-bar-menuBtn">
            <button class="menu-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px"
                    fill="red">
                    <path
                        d="M120-240v-66.67h720V-240H120Zm0-206.67v-66.66h720v66.66H120Zm0-206.66V-720h720v66.67H120Z" />
                </svg>
            </button>
            <button class="cross-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px" fill="red">
                    <path
                        d="m251.33-204.67-46.66-46.66L433.33-480 204.67-708.67l46.66-46.66L480-526.67l228.67-228.66 46.66 46.66L526.67-480l228.66 228.67-46.66 46.66L480-433.33 251.33-204.67Z" />
                </svg>
            </button>
        </div>
        <div>
            <button class="open">Press: S To Start</button>
        </div>
    </div>
    <div class="main">
        <div class="nav-bar">
            <button class="secondary blue">Default Speed</button>
            <button class="secondary red">High Speed</button>
            <button class="secondary green">Medium Speed</button>
            <button class="secondary orange">Slow</button>
        </div>
        <div class="game-container">
            <div class="score-bar">
                <p class="score">Score: 0</p>
                <br>
                <p class="Hscore">High Score: 0</p>
            </div>
            <div class="game-over">
                <p class="text">Game Over!</p>
                <br>
                <button class="restart">Restart</button>
            </div>

            <div class="snake-area">
                <div class="snake">
                    <div class="left-eye"></div>
                    <div class="right-eye"></div>
                </div>
                <div class="food"></div>
            </div>
        </div>
        <div class="keys">
            <button class="btn top" id="top"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                    viewBox="0 -960 960 960" width="24px" fill="white">
                    <path
                        d="m296-224-56-56 240-240 240 240-56 56-184-183-184 183Zm0-240-56-56 240-240 240 240-56 56-184-183-184 183Z" />
                </svg></button>
            <div>
                <button class="btn left" id="left"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                        viewBox="0 -960 960 960" width="24px" fill="white">
                        <path
                            d="M440-240 200-480l240-240 56 56-183 184 183 184-56 56Zm264 0L464-480l240-240 56 56-183 184 183 184-56 56Z" />
                    </svg></button>
                <button class="start-btn">Play</button>
                <button class="pause-btn">Pause</button>
                <button class="resume-btn">Resume</button>
                <button class="btn right" id="right"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                        viewBox="0 -960 960 960" width="24px" fill="white">
                        <path
                            d="M383-480 200-664l56-56 240 240-240 240-56-56 183-184Zm264 0L464-664l56-56 240 240-240 240-56-56 183-184Z" />
                    </svg></button>

            </div>
            <button class="btn bottom" id="bottom"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                    viewBox="0 -960 960 960" width="24px" fill="white">
                    <path
                        d="M480-200 240-440l56-56 184 183 184-183 56 56-240 240Zm0-240L240-680l56-56 184 183 184-183 56 56-240 240Z" />
                </svg></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
